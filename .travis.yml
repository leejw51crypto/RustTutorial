language: rust
rust:
  - stable

sudo: required

addons:
  apt:
    packages:
      - libssl-dev

cache: cargo

before_cache:
  - rm -rf "$TRAVIS_HOME/.cargo/registry/src"

before_script:
  - export PATH=$TRAVIS_HOME/.cargo/bin:$PATH
  - cd code

script:
  - cargo build
  - echo "OK"
  - echo $TRAVIS_HOME

after_success: 
  - |
    echo "build ok, after_success"
  
 