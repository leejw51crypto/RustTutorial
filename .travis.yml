sudo: required
language: rust

# Cache cargo symbols for faster build
cache: cargo
  directories:
    - /home/travis/.cargo/
    - /usr/local/include/
    - /usr/local/lib/


# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake # also required for cargo-update
    sources:
      - kalakris-cmake

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cd code

script:
  - cargo build --verbose --all
